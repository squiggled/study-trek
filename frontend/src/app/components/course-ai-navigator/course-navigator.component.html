<div class="flex items-start justify-center min-h-screen bg-gray-800 pt-20">
    <div class="w-1/3">
      <div class="bg-white shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <p class="text-gray-700 text-center font-bold">Enter a query to get course suggestions</p>
        </div>
        <form [formGroup]="openAIForm" (submit)="processSubmit()" class="mb-4">
          <div class="mb-4">
            I am looking for 
            <div class="mb-6">
              <input type="number" formControlName="number" placeholder="Enter a number" class="bg-white appearance-none border border-gray-700 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
              <div *ngIf="openAIForm.get('number')?.touched && openAIForm.get('number')?.errors" class="text-red-500 text-xs italic">
                <div *ngIf="openAIForm.get('number')?.errors?.['required']">Number is required</div>
                <div *ngIf="openAIForm.get('number')?.errors?.['min']">Minimum number is 1</div>
                <div *ngIf="openAIForm.get('number')?.errors?.['max']">Maximum number is 10</div>
              </div>
              course(s) on:
              <input type="text" formControlName="query" placeholder="" class="bg-white appearance-none border border-gray-700 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
              <div *ngIf="openAIForm.get('query')?.touched && openAIForm.get('query')?.errors" class="text-red-500 text-xs italic">
                <div *ngIf="openAIForm.get('query')?.errors?.['required']">Enter a query</div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-purple-600 hover:bg-purple-400 text-white font-semibold py-2 px-4 w-full transition-colors duration-200 ease-in-out">
              Get recommendations!
            </button>
          </div>
          <div *ngIf="isLoading" class="flex justify-center items-center mt-4">
            <span class="loading loading-spinner text-accent"></span>
          </div>
          <div *ngIf="response$ | async as response" class="response mt-4" [innerHTML]="safeHTML(response)">
            {{ response }}
          </div>
        </form>
      </div>
    </div>
  </div>
