<nav class="bg-white dark:bg-zinc-900 text-black dark:text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo-->
    <div class="flex items-center space-x-4">
      <a href="/" class="flex items-center space-x-4">
        <img src="/assets/logo-studytrek.png" alt="Logo" class="h-8" />
        <span class="font-bold text-ml">STUDY TREK</span>
      </a>
    </div>

    <!-- Search -->
    <app-search
      class="w-full md:w-3/5 mx-auto md:ml-4 md:mr-8 border rounded-full"
    ></app-search>

    <!-- Course navigator -->
    <div *ngIf="isLoggedIn$ | async">
      <span
        class="hidden md:block mx-3 cursor-pointer"
        (click)="navigateToCourseNavigator()"
        >Course Navigator</span
      >
    </div>

    <!-- Calendar-->
    <div *ngIf="isLoggedIn$ | async">
      <a [routerLink]="['/calendar']">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 dark:stroke-white" title="My Schedule">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
        </svg>
      </a>
    </div>

    <!-- Sun/Moon SVG  -->
    <label class="swap swap-rotate">
      <input type="checkbox" (click)="themeSvc.toggleTheme()" />
      <svg
        class="bg-transparent dark:bg-zinc-900 swap-on fill-current w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
        />
      </svg>
      <svg
        class="bg-transparent swap-off fill-current w-6 h-6 dark:bg-zinc-900"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
        />
      </svg>
    </label>

    <!-- Bell Icon -->
    <div
      *ngIf="isLoggedIn$ | async"
      class="relative profile-dropdown flex items-center space-x-2"
    >
      <!-- bell -->
      <div class="dropdown dropdown-hover">
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button>
        <ul
          tabindex="0"
          class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li *ngIf="(notifications$ | async)?.length === 0">
            <a>No new notifications</a>
          </li>
          <li *ngFor="let notification of notifications$ | async">
            <a (click)="onNotificationClick()">
              {{ notification.message }}
            </a>
            <ng-container *ngIf="notification.friendRequest">
              <div class="flex items-center space-x-2">
                <button
                  class="btn btn-sm btn-outline btn-success"
                  (click)="
                    acceptFriendRequest(
                      notification,
                      notification.friendRequest,
                      true
                    )
                  "
                >
                  Accept
                </button>
                <button
                  class="btn btn-sm btn-outline btn-error"
                  (click)="
                    acceptFriendRequest(
                      notification,
                      notification.friendRequest,
                      false
                    )
                  "
                >
                  Reject
                </button>
              </div>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>

    <!-- if user is NOT logged in -->
    <div class="flex items-center space-x-4">
      <button
        *ngIf="!(isLoggedIn$ | async)"
        class="btn btn-outline btn-secondary btn-sm rounded-md"
        (click)="login()"
      >
        Login
      </button>
      <button
        *ngIf="!(isLoggedIn$ | async)"
        class="btn btn-primary btn-sm rounded-md"
        (click)="register()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill=""
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>
        Sign Up
      </button>
    </div>

    <!-- User Profile Picture -->
    <div *ngIf="isLoggedIn$ | async" class="dropdown dropdown-bottom dropdown-end dropdown-hover ">
      <div tabindex="0" class="avatar cursor-pointer">
        <div *ngIf="userProfilePicUrl$ | async as userProfilePicUrl" class="w-8 rounded-full">
          <img [src]="userProfilePicUrl" />
        </div>
      </div>
      <ul tabindex="0" class="dropdown-content bg-white text-black dark:bg-zinc-700 dark:text-white z-[1] menu p-2 shadow rounded-box w-40">
        <li><a [routerLink]="['/home/profile']">{{ firstName$ | async }}</a></li>
        <li><a [routerLink]="['/home/my-courses']">My Courses</a></li>
        <li><a [routerLink]="['/forum']">Study Hub</a></li>
        <li><a (click)="logout()">Log Out</a></li>
      </ul>
    </div>
    
  </div>
</nav>
