<!-- Assuming courseDetails$ is an Observable<CourseDetails> provided by your component -->
    <div *ngIf="courseDetails$ | async as courseDetails" class="container mx-auto px-4 py-8">
        <div class="flex gap-4">
          
          <!-- Left Column -->
          <div class="flex-grow w-2/3">
            <h1 class="text-4xl font-bold">{{ courseDetails.title }}</h1>
            <h2 class="text-2xl">{{ courseDetails.headline }}</h2>
            <div class="flex justify-between items-center mt-4">
              <p class="text-lg">{{ courseDetails.instructor }}</p>
              <img [src]="'assets/' + getPlatformLogo(courseDetails.platform)" alt="{{ courseDetails.platform }}" class="max-h-8">
            </div>
            
            <!-- Curriculum Table -->
            <div class="mt-4">
              <h3 class="text-xl font-semibold">Curriculum</h3>
              <table class="w-full mt-2">
                <thead>
                  <tr>
                    <th>Section</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of courseDetails.curriculum">
                    <td>{{ item.lectureNumber }} {{ item.title }}</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- Right Column -->
          <div class="w-1/3">
            <img [src]="courseDetails.imageUrl" alt="Course Image" class="w-full h-auto">
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md">Add to Course List</button>
            <button class="mt-4 w-full bg-green-500 text-white py-2 rounded-md">View on {{ courseDetails.platform.toString().toLowerCase() }}</button>
          </div>
          
        </div>
      </div>
