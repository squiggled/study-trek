<div class="main-content">
  <div class="flex items-start justify-center min-h-screen bg-white dark:bg-zinc-900 pt-20">
    <div class="w-1/3">
      <div class="bg-white dark:bg-zinc-900 shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <p class="text-black dark:text-white text-2xl text-center font-bold">Sign up to start learning</p>
        </div>
        <form [formGroup]="registerForm" (submit)="processRegistration()" class="mb-4">
          <!-- Input fields with similar styling to the login page -->
          <div class="mb-4">
            <input type="text" formControlName="firstName" placeholder="First Name" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none dark:focus:bg-zinc-950 dark:focus:text-white  focus:border-green-300" />
            <div
            *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched"
            class="text-red-500 text-xs italic"
          >
            First name is required.
          </div>
          </div>
          <div class="mb-4">
            <input type="text" formControlName="lastName" placeholder="Last Name" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white dark:focus:bg-zinc-950 dark:focus:text-white focus:text-white focus:border-green-300" />
            <div
            *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched"
            class="text-red-500 text-xs italic"
          >
            Last name is required.
          </div>
          </div>
          <div class="mb-4">
            <input type="email" formControlName="email" placeholder="Email" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white dark:focus:bg-zinc-950 dark:focus:text-white focus:border-green-300" />
            <div
            *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"
            class="text-red-500 text-xs italic"
          >
            Email is required.
          </div>
          <div
            *ngIf="registerForm.get('email')?.errors?.['email']"
            class="text-red-500 text-xs italic"
          >
            Enter a valid email.
          </div>
          </div>
          <div class="mb-4">
            <input type="password" formControlName="password" placeholder="Password" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none dark:focus:bg-zinc-950 dark:focus:text-white focus:bg-white focus:border-green-300" />
            <div
            *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched"
            class="text-red-500 text-xs italic"
          >
            Password is required.
          </div>
          <div
            *ngIf="registerForm.get('password')?.errors?.['invalidPassword'] && registerForm.get('password')?.touched" 
            class="text-red-500 text-xs italic"
          >
            Password must contain at least one number and one special character.
          </div>
          </div>
          <div class="mb-6">
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none dark:focus:bg-zinc-950 dark:focus:text-white focus:bg-white focus:border-green-300" />
            <div
            *ngIf="registerForm.errors?.['passwordMismatch']"
            class="text-red-500 text-xs italic"
          >
            Passwords must match.
          </div>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-green-300 hover:bg-green-200 hover:text-stone-800 text-stone-900 font-semibold py-2 px-4 w-full transition-colors duration-200 ease-in-out">
              Register
            </button>
          </div>
        </form>
        <p class="text-center text-gray-500 dark:text-gray-200 text-xs">
          Already have an account? <a [routerLink]="['/join/login']" class="text-primary hover:text-purple-600">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
