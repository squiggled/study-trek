<div class="main-content">
  <div class="flex items-start justify-center min-h-screen bg-white dark:bg-zinc-800 pt-20">
    <div class="w-1/3">
      <div class="bg-white dark:bg-zinc-800 shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <p class="text-black dark:text-white text-2xl text-center font-bold">Welcome back</p>
        </div>
        <form [formGroup]="loginForm" (submit)="processLogin()" class="mb-4">
          <div class="mb-4">
            <label for="email" class=" text-black mb-2 flex items-center gap-2 rounded-none">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70 dark:fill-white"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
              <input id="email" type="text" formControlName="email" placeholder="Email" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none dark:focus:bg-zinc-900 dark:focus:text-white focus:bg-white focus:border-green-300">
            </label>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-red-500 text-xs italic">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>
  
          <div class="mb-6">
            <label for="password" class=" text-black mb-2 flex items-center gap-2 rounded-none">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70 dark:fill-white"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
              <input type="password" formControlName="password" placeholder="Password" class="bg-white appearance-none border w-full py-2 px-4 text-black leading-tight focus:outline-none dark:focus:bg-zinc-900 dark:focus:text-white focus:bg-white focus:border-green-300">
            </label>
            
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-red-500 text-xs italic">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
          </div>
          <div *ngIf="getLoginAttempted() && getLoginFailed()" class="text-red-500 text-sm mb-2">
            Email or password is incorrect.
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-green-300 hover:bg-green-200 hover:text-stone-800 text-stone-900  font-semibold py-2 px-4 w-full transition-colors duration-200 ease-in-out">
              Login
            </button>
          </div>
        </form>
        <!-- <p class="text-center text-gray-500 text-xs">
          <a href="#" class="text-primary hover:text-purple-600">Forgot Password?</a>
        </p> -->
        <p class="text-center text-gray-500 text-xs">
            Don't have an account? <a [routerLink]="['/join/register']" class="text-primary hover:text-purple-600">Sign up</a>
          </p>
      </div>
    </div>
  </div>
  
    
</div>
