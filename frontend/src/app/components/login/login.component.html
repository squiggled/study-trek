<div class="flex items-start justify-center min-h-screen bg-gray-800 pt-20">
  <div class="w-1/3">
    <div class="bg-white shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col">
      <div class="mb-4">
        <p class="text-gray-700 text-center font-bold">Login to your Study Trek account</p>
      </div>
      <form [formGroup]="loginForm" (submit)="processLogin()" class="mb-4">
        <div class="mb-4">
          <input type="text" formControlName="email" placeholder="Email" class="bg-white appearance-none border border-gray-700 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-red-500 text-xs italic">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="mb-6">
          <input type="password" formControlName="password" placeholder="Password" class="bg-white appearance-none border border-gray-700 w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-red-500 text-xs italic">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <div *ngIf="getLoginAttempted() && getLoginFailed()" class="text-red-500 text-sm mb-2">
          Email or password is incorrect.
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-purple-600 hover:bg-purple-400 text-white font-semibold py-2 px-4 w-full transition-colors duration-200 ease-in-out">
            Login
          </button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        <a href="#" class="text-primary hover:text-purple-600">Forgot Password?</a>
      </p>
      <p class="text-center text-gray-500 text-xs">
          Don't have an account? <a [routerLink]="['/join/register']" class="text-primary hover:text-purple-600">Sign up</a>
        </p>
    </div>
  </div>
</div>
