<div class="flex items-start justify-center min-h-screen bg-gray-800 pt-20">
    <div class="w-1/3">
      <div class="bg-white shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <p class="text-gray-700 text-center font-bold">Login to your Study Trek account</p>
        </div>
        <form [formGroup]="loginForm" (submit)="processLogin()" class="mb-4">
          <div class="mb-4">
            <input type="text" formControlName="email" placeholder="Email" class="bg-white appearance-none border border-gray-700 w-full py-2 px-4 text-black-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
          </div>
          <div class="mb-6">
            <input type="password" formControlName="password" placeholder="Password" class="bg-white appearance-none border border-gray-700 w-full py-2 px-4 text-black-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
          </div>
          <div class="flex items-center justify-between">
            <!-- <button type="submit" class="btn btn-primary w-full border-0" hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" style="width: 100%; border-radius: 0;">
              Login
            </button> -->
            <button type="submit" class="bg-purple-600 hover:bg-transparent text-neutral-50 font-semibold hover:text-white py-2 px-4 w-full">
                Login
            </button>
          </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
          <a href="#" class="text-primary hover:text-purple-600">Forgot Password?</a>
        </p>
        <p class="text-center text-gray-500 text-xs">
            Don't have an account? <a href="#" class="text-primary hover:text-purple-600">Sign up</a>
          </p>
      </div>
    </div>
  </div>
