<div class="main-container bg-white dark:bg-zinc-800 text-black dark:text-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 bg-white dark:bg-zinc-800">
        <div class="bg-emerald-700 text-white text-center p-4 dark:mt-4">
            <h1 class="text-ml text-left">Welcome to the Study Trek forum!</h1>
            <p class="text-left">1. Create a new thread to post your questions here.</p>
            <p class="text-left">2. Please be kind and helpful in conversations!</p>
        </div>
        <div class="text-right">
            <button (click)="goToCreateThread()" class="mt-2 btn btn-accent btn-outline">+ New Topic</button>
        </div>
        <div class="flex p-4 mt-3">
            <div class="flex-grow">Topic</div>
            <div class="w-32 text-center">Replies</div>
            <div class="w-48 text-center">Posted</div>
        </div>
        
        <div class="divider"></div> 
        <!-- Threads -->
        <div class="flex flex-col space-y-4 mt-2" *ngIf="threads$ | async as threads">
            <div class="flex p-4 border-b border-gray-200 rounded-lg" *ngFor="let thread of threads">
                <a [routerLink]="['/forum/topic', thread.id]" class="flex-grow">
                    <h3 class="text-lg font-semibold flex-grow">{{ thread.title }}</h3>
                    <p>{{ thread.content | slice:0:100 }}<a href="#" *ngIf="thread.content.length > 100">... Read more</a></p>
                </a>
                <div class="w-32 text-center">
                    <img src="{{ thread.userProfilePic }}" alt="Profile Pic" class="rounded-full h-6 w-6 inline-block">
                </div>
                <div class="w-32 text-center">{{ thread.messages.length }}</div>
                <div class="w-48 text-center">{{ thread.createdDate | date:'MMM d, y' }}</div>
            </div>
        </div>
    </div>
</div>
