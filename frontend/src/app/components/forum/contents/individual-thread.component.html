<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Back button -->
  <div class="flex justify-between items-center mt-6">
    <button (click)="goBack()" class="btn btn-accent btn-outline">Back</button>
  </div>

  <!-- Thread title  -->
  <div *ngIf="thread$ | async as thread; else notFound">
    <div class="flex items-center gap-2 mt-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 align-middle"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
        />
      </svg>
      <h1 class="text-xl font-bold align-middle">{{ thread.title }}</h1>
    </div>

    <div class="divider"></div>

    <!-- Thread content and user details -->
    <div class="bg-white p-6 mt-4">
      <div class="flex">
        <img
          [src]="thread.userProfilePic"
          alt="Profile Pic"
          class="rounded-full h-10 w-10 mr-4"
        />
        <div class="flex-1">
          <div class="mb-2">
            <p class="font-bold">{{ thread.firstName }}</p>
            <p class="text-sm">
              {{ thread.createdDate | date : "MMM d, y, h:mm:ss a" }}
            </p>
          </div>
          <p>{{ thread.content }}</p>
        </div>
      </div>

      <!-- Reply button  -->
      <div class="flex justify-end mt-4">
        <button class="btn btn-accent btn-outline" (click)="toggleReplyForm()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
            />
          </svg>
          Reply
        </button>
      </div>
      <div class="divider"></div>
    </div>

    <!-- Messages -->
    <div class="mt-2" *ngFor="let message of thread.messages">
      <div class="p-4 rounded-lg">
        <div class="flex">
          <!-- User Profile Pic -->
          <img
            [src]="message.userProfilePic"
            alt="Message Profile"
            class="rounded-full h-8 w-8 mr-4"
          />
          <!-- Content aligned with the name -->
          <div class="flex-1">
            <div class="mb-2">
              <p class="font-bold">{{ message.firstName }}</p>
              <p class="text-sm">
                {{ message.postedDate | date : "MMM d, y, h:mm:ss a" }}
              </p>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </div>
  </div>

  <!-- Reply Form  -->
  <div *ngIf="isReplyFormVisible" class="reply-modal px-4 sm:px-6 lg:px-8">
    <div *ngIf="thread$ | async as thread; else notFound">
      <div class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
          />
        </svg>
        <h2 class="text-xl font-bold">{{ thread.title }}</h2>
      </div>
      <form [formGroup]="replyThreadForm" (ngSubmit)="submitReply()">
        <textarea
          formControlName="content"
          placeholder="Type your reply..."
          class="w-full mt-4"
        ></textarea>
        <div class="flex justify-start mt-4 space-x-2">
          <button type="submit" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
              />
            </svg>
            Reply
          </button>
          <button
            type="button"
            (click)="toggleReplyForm()"
            class="btn btn-outline btn-secondary"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>

  <ng-template #notFound>
    <p>Thread not found.</p>
  </ng-template>
</div>
