<!-- profile-nav.component.html -->
<div class="flex flex-col items-center" *ngIf="(accountDetails$ | async) as accountDetails">
  <div class="avatar online">
    <div class="w-24 rounded-full">
      <img *ngIf="profilePicUrl" [src]="profilePicUrl" alt="Profile Picture">
    </div>
  </div>
    <h2 class="font-bold mt-4">{{ accountDetails.firstName }} {{ accountDetails.lastName }}</h2>
    <nav>
      <ul>
        <li><a routerLink="/home/profile/edit-account">Edit account</a></li>
        <li><a routerLink="/home/profile/change-password">Change password</a></li>
        <li><a routerLink="/home/profile/photo">Photo</a></li>
        <li><a routerLink="/home/my-courses">My courses</a></li>
        <li><a routerLink="/home/profile/friends">Friends</a></li>
        <li><a routerLink="/home/profile/subscription">Subscription</a></li>
        <!-- Add other links -->
      </ul>
    </nav>
  </div>
