<div class="main-content">
  <div class="friends-content" *ngIf="friendStore.friendList$ | async as friendList">
    <p class="text-xl font-bold text-center mt-6 text-black dark:text-white">My friends</p>
    <div class="flex justify-center mt-6">
      <input type="text" placeholder="Find your friends" (click)="toggleSearchPopUp()" class="form-input px-2 py-2 border border-gray-300 bg-white dark:bg-zinc-800 dark:focus:bg-zinc-900 text-black dark:text-white focus:border-green-500 rounded-full text-center w-3/4 md:w-1/2 lg:w-1/3">
    </div>  
    <!-- friendslist -->
    <div *ngIf="friendStore.friendList$ | async as friendList">
      <div *ngFor="let friend of friendList">
        <!-- friend's info here -->
        <div class="collapse collapse-arrow mt-4 bg-white dark:bg-zinc-800 border-base-300" collapse>
          <input type="checkbox" /> 
          <div class="collapse-title flex items-center text-xl font-medium text-black dark:text-white">
            <div class="avatar">
              <div class="w-20 rounded">
                <img [src]="friend.profilePicUrl" alt="Profile">
              </div>
            </div>
            <div class="flex-grow w-3/4 ml-4">
              {{ friend.firstName }} {{ friend.lastName }}
            </div>
          </div>
          <div class="collapse-content"> 
            <div *ngIf="friend.registeredCourses.length > 0">
              <p>I'm learning:</p>
              <!--friend courses carousel-->
              <div class="carousel w-full">
                  <div class="carousel-inner">
                    <div *ngFor="let course of friend.registeredCourses; let j = index" class="carousel-item space-x-4" >
                      <div class="group relative cursor-pointer mr-2">
                        <div class="text-black p-4 dark:text-white">
                          <h5>{{ course.title }}</h5>
                          <p>Instructor: {{ course.instructor }}</p>
                        </div>
                      </div>
                      <img [src]="course.imageUrl" alt="Course image" class="w-full h-60 object-cover mb-2">
                      
                    </div>
                  </div>
              </div>
              <p>Interests: {{ friend.interests.join(', ') }}</p>
            </div>
            <div *ngIf="friend.interests.length > 0 else noCourses">
              <p>Interests: {{ friend.interests.join(', ') }}</p>
            </div>
            <ng-template #noCourses>
              <p class="text-gray-500">No registered interests yet</p>
            </ng-template>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </div>



    <!-- search friends form -->
    <div *ngIf="showSearchPopUp" class="search-pop-up">
      <form [formGroup]="friendSearchForm" (submit)="search($event)" class="flex items-center justify-between p-4">
        <input type="text" formControlName="friendEmail" placeholder="Search by email" class="input flex-grow mr-4 text-white" />
        <button type="button" class="cancel-btn " (click)="toggleSearchPopUp()">Cancel</button>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div *ngIf="foundFriend$ | async as friend" class="flex items-center space-x-4 p-2">
        <img [src]="friend.profilePicUrl" alt="Profile" class="h-8 w-8 rounded-full cursor-pointer">
        <span>{{ friend.firstName }} {{ friend.lastName }}</span>
        <button *ngIf="friend.isFriend" type="button" class="btn btn-disabled" disabled>Friends</button>
        <button *ngIf="!friend.isFriend && !friend.status" type="button" class="btn btn-secondary" (click)="addFriend(friend.userId)">Add Friend</button>
        <button *ngIf="!friend.isFriend && friend.status === 'PENDING'" type="button" class="btn btn-info">Request Pending</button>
        
      </div>
    </div>
  </div>
  
</div>
