<div class="main-content">
  <div class="container mx-auto px-4 py-8 dark:text-white">
    <!-- banner -->
    <div class="bg-gray-700 text-white w-full">
      <div class="px-4 py-4">
        <h2 class="text-3xl mb-2 font-bold">My Learning</h2>
        <div class="relative">
          <h3 class="text-lg pb-2">All Courses</h3>
          <div class="absolute bottom-0 left-0 w-1/6 border-b-2 border-white"></div>
        </div>
      </div>
    </div>
  
    <!-- Courses Carousel -->
    <div *ngIf="(accountDetails$ | async) as accountDetails" class="px-4 py-8">
      <div *ngIf="accountDetails.registeredCourses.length > 0; else noCourses">
        <div tabindex="0" class="carousel w-full" aria-label="My Learning Courses">
          <div *ngFor="let course of accountDetails.registeredCourses; let i = index" class="carousel-item space-x-4">
            <div class="group relative cursor-pointer mr-2" (click)="getCourseById(course.platformId, course.platform)">
              <img [src]="course.imageUrl" alt="Course Image" class="w-full h-60 object-cover mb-2">
              <div class="text-black p-4">
                <h3 class="text-lg text-black dark:text-white">{{ course.title }}</h3>
                <p class="text-sm text-gray-800 dark:text-gray-200">Instructor: {{ course.instructor }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <ng-template #noCourses>
        <p class="text-center mt-4">No saved courses yet.</p>
      </ng-template>
    </div>
  
</div>
<footer class="footer bg-zinc-800 text-neutral-content">
  <div class="flex flex-col md:flex-row justify-between items-center w-full p-10">
    <div class="flex flex-col md:flex-row space-x-0 md:space-x-10">
      <a href="/" class="mb-6 md:mb-0 flex items-center">
        <img src="/assets/logo-studytrek.png" alt="Study Trek Logo" class="h-8">
      </a>
      <div class="flex flex-col md:flex-row space-x-0 md:space-x-10">
        <nav>
          <h6 class="footer-title">Member quick links</h6> 
          <a [routerLink]="['/home/profile']" class="link link-hover block">My Account</a>
          <a [routerLink]="['/home/my-courses']" class="link link-hover block">My Courses</a>
          <a [routerLink]="['/calendar']" class="link link-hover block">Calendar</a>
          <a [routerLink]="['/forum']" class="link link-hover block">Forum</a>
        </nav> 
        <nav>
          <h6 class="footer-title">Premium subscribers</h6> 
          <a [routerLink]="['/course-navigator']" class="link link-hover block">Course Navigator</a>
          <a [routerLink]="['/telegram']" class="link link-hover block">Study Trek Telegram Bot</a>
        </nav>
      </div>
    </div>
    <div class="text-sm">
      &copy; <script>document.write(new Date().getFullYear())</script> Study Trek, Inc.
    </div>
  </div>
</footer>
